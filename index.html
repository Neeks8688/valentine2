<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ❤️</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      text-align: center;
    }

    .photo {
      max-width: 85%;
      border-radius: 20px;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
    }

    button {
      background: none;
      border: 2px solid white;
      color: white;
      padding: 12px 28px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
    }

    button:hover {
      background: white;
      color: black;
    }

    #afterYes {
      display: none;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>

<body>

  <!-- BEFORE YES -->
  <img src="photo2.jpg" class="photo" id="firstPhoto">

  <button onclick="sayYes()">YES ❤️</button>

  <!-- AFTER YES -->
  <div id="afterYes">
    <img src="photo1.jpg" class="photo">
    <h2>Forever us ❤️</h2>
  </div>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    function sayYes() {
      document.getElementById("firstPhoto").style.display = "none";
      document.querySelector("button").style.display = "none";
      document.getElementById("afterYes").style.display = "block";
    }
  </script>

</body>
</html>
