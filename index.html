<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  }

  .card {
    background: white;
    border-radius: 25px;
    padding: 24px;
    width: 90%;
    max-width: 360px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  }

  h1 {
    font-size: 22px;
    color: #ff4d6d;
    margin-bottom: 12px;
  }

  .small-photo {
    width: 100%;
    border-radius: 18px;
    margin-bottom: 16px;
  }

  .buttons {
    display: flex;
    justify-content: space-between;
    gap: 12px;
  }

  button {
    flex: 1;
    padding: 12px 0;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
  }

  .yes {
    background: #ff4d6d;
    color: white;
  }

  .no {
    background: #eee;
    color: #555;
  }

  /* AFTER YES */
  #afterYes {
    display: none;
    text-align: center;
  }

  .big-photo {
    max-width: 90%;
    border-radius: 25px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  }

  .final-text {
    margin-top: 16px;
    font-size: 22px;
    color: white;
  }
</style>
</head>

<body>

<!-- CARD -->
<div class="card" id="card">
  <h1>Will you be my Valentine for the 4th time? ‚ù§Ô∏è</h1>

  <img src="photo2.jpg" class="small-photo">

  <div class="buttons">
    <button class="yes" onclick="yesClicked()">YES ‚ù§Ô∏è</button>
    <button class="no" onclick="noClicked()">NO üíî</button>
  </div>
</div>

<!-- AFTER YES -->
<div id="afterYes">
  <img src="photo3.jpg" class="big-photo">
  <div class="final-text">Forever us ‚ù§Ô∏è</div>
</div>

<!-- MUSIC -->
<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
  function yesClicked() {
    document.getElementById("card").style.display = "none";
    document.getElementById("afterYes").style.display = "block";
  }

  function noClicked() {
    alert("Wrong answer üòå‚ù§Ô∏è");
  }
</script>

</body>
</html>
